<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pander Express</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Arrange items vertically */
        }
        img.logo, img.social-icon {
            max-width: 100%;
            height: auto;
            display: block; /* Center the images */
            margin: 20px 0; /* Adds space around the images */
        }
        .social-icons {
            display: flex;
            justify-content: center; /* Center the social icons horizontally */
        }
    </style>
</head>
<body>
    <img src="panderexpress.jpeg" alt="Pander Express Logo" class="logo">
    <div class="social-icons">
        <a href="https://facebook.com/yourpage" target="_blank">
            <img src="facebook.png" alt="Facebook" class="social-icon">
        </a>
        <a href="https://instagram.com/yourprofile" target="_blank">
            <img src="instagram.png" alt="Instagram" class="social-icon">
        </a>
    </div>
</body>
</html>
