<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pander Express</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Arrange items vertically */
        }
        img.logo {
            width: 300px; /* Fixed width for logo */
            height: 300px; /* Fixed height for logo */
            display: block; /* Center the images */
            margin: 20px 0; /* Adds space around the images */
        }
        .social-icons {
            display: flex;
            justify-content: center; /* Center the social icons horizontally */
        }
        img.social-icon {
            width: 50px; /* Fixed width for social icons */
            height: 50px; /* Fixed height for social icons */
            margin: 0 10px; /* Space between icons */
        }
    </style>
</head>
<body>
    <img src="panderexpress.png" alt="Pander Express Logo" class="logo">
    <div class="social-icons">
        <a href="https://facebook.com/panderexpressband" target="_blank">
            <img src="facebook.png" alt="Facebook" class="social-icon">
        </a>
        <a href="https://instagram.com/pander.express" target="_blank">
            <img src="instagram.png" alt="Instagram" class="social-icon">
        </a>
    </div>
    <script src="interactive.js"></script>
</body>
</html>
